<div class="w-full h-full flex flex-col gap-y-7 justify-center items-center">
  <div>
    <img class="w-[160px]" src="/assets/images/lock.svg" alt="" srcset="" />
  </div>

  <div>
    <h1 class="font-monsterratBold text-primary-dark uppercase">
      Welcome to DBMS
    </h1>
  </div>

  <div class="w-[400px] flex flex-col">
    <label for="email">Your email address</label>
    <input id="email" pInputText />
  </div>

  <div class="w-[400px] flex flex-col">
    <label for="password">Your password</label>
    <div class="relative flex">
      <input
        class="flex-grow"
        id="password"
        [type]="showPassword ? 'text' : 'password'"
        pInputText
      />
      <span
        class="w-[50px] h-[38px] top-[2px] right-[2px] flex justify-center items-center absolute bg-white"
      >
        <span
          (click)="showPassword = !showPassword"
          class="cursor-pointer w-[25px] h-[25px] flex justify-center items-center"
        >
          <i *ngIf="!showPassword" class="pi pi-eye text-primary-dark"></i>
          <i *ngIf="showPassword" class="pi pi-eye-slash text-primary-dark"></i>
        </span>
      </span>
    </div>
  </div>

  <div class="flex flex-col w-[400px]">
    <button
      pButton
      icon="pi pi-lock"
      class="w-full flex"
      label="Log in"
    ></button>
  </div>

  <div class="flex items-center justify-between w-[400px]">
    <div class="flex items-center gap-x-1">
      <p-checkbox [binary]="true" inputId="rememberMe"></p-checkbox>
      <label for="rememberMe" class="cursor-pointer"> Remember me </label>
    </div>
    <div>
      <a class="text-primary hover:text-primary-dark cursor-pointer"
        >Forgot password?</a
      >
    </div>
  </div>
</div>
